<!DOCTYPE html>
<html>
<body>
  <script>
  var ask = prompt('Какой браузер используется ?','');
  if (ask == 'IE') {
	alert( 'О, да у вас IE!' );
	}
	else if (ask == 'Chrome' || ask ==  'Firefox' || ask == 'Safari' || ask == 'Opera') {
	alert( 'Да, и эти браузеры мы поддерживаем' );
	}
	else {
    alert( 'Мы надеемся, что и в вашем браузере все ок!' );
	}
  </script>
</body>
</html>
